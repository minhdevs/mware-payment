<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Me A Bread</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/c33a9b0eed.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <img src="./owner.jpg" alt="" />
    </header>
    <div class="fix-layout" style="height: 34px"></div>
    <main>
      <h1 id="name">Nguyễn Ngọc Minh</h1>
      <div id="bio">Fullstack Developer</div>

      <!-- // Vietcombank -->
      <section>
        <div class="head">
          <div class="type-payment">
            <img src="./Icon-Vietcombank.webp" class="logo">
            <h3>Vietcombank</h3>
          </div>
          <div class="show-more">
            <span>QR Code</span>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <div class="qr-code">
            <img src="./qr-vcb.jpg" alt="">
        </div>
        <div class="details">
          <div class="owner">
            <p>Chủ tài khoản</p>
            <span>NGUYEN VAN MINH</span>
          </div>
          <hr>
          <div class="number-pay">
            <div class="number">
              <p>Số tài khoản</p>
              <span class="pay-code">1018804659</span>
            </div>
            <button>Coppy</button>
          </div>
        </div>
      </section>

      <!-- // Momo -->
      <section>
        <div class="head">
          <div class="type-payment">
            <img src="./MoMo_Logo.png" class="logo">
            <h3>Momo</h3>
          </div>
          <div class="show-more">
            <span>QR Code</span>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <div class="qr-code">
            <img src="./qr-momo.jpg" alt="">
        </div>
        <div class="details">
          <div class="owner">
            <p>Chủ tài khoản</p>
            <span>NGUYEN VAN MINH</span>
          </div>
          <hr>
          <div class="number-pay">
            <div class="number">
              <p>Số tài khoản</p>
              <span class="pay-code">0968902516</span>
            </div>
            <button>Coppy</button>
          </div>
        </div>
      </section>

      <!-- // End -->
    </main>
    <footer>
        <h3>      MWare - Buy Me A Bread        </h3>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
